<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi Step Bootstrap Form with animations</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->

    <!--PEN HEADER-->
    <header class="header">
      <h1 class="header__title">Multi Steps Form with animations</h1>
      <div class="header__btns btns"></div>
    </header>
    <!--PEN CONTENT     -->
    <div class="content">
      <!--content inner-->
      <div class="content__inner">
        <div class="container">
          <!--content title-->
          <h2 class="content__title content__title--m-sm"></h2>
          <!--animations form-->
          <form class="pick-animation my-4">
            <div class="form-row">
              <div class="col-5 m-auto"></div>
            </div>
          </form>
          <!--content title-->
          <h2 class="content__title"></h2>
        </div>
        <div class="container overflow-hidden">
          <!--multisteps-form-->
          <div class="multisteps-form">
            <!--progress bar-->
            <div class="row">
              <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                <div class="multisteps-form__progress"></div>
              </div>
            </div>
            <!--form panels-->
            <div class="row">
              <div class="col-12 col-lg-8 m-auto">
                <form class="multisteps-form__form">
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Your User Info</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="First Name"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Last Name"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Login"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="email"
                            placeholder="Email"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="password"
                            placeholder="Password"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="password"
                            placeholder="Repeat Password"
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Business Info</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Address 1"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Address 2"
                          />
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="KRA PIN"
                          />
                        </div>
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <select class="multisteps-form__select form-control">
                            <option selected="selected">State...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Zip"
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Your Order Info</h3>
                    <div class="multisteps-form__content">
                      <div class="row">
                        <div class="col-12 col-md-6 mt-4">
                          <div class="card shadow-sm">
                            <div class="card-body">
                              <h5 class="card-title">Item Title</h5>
                              <p class="card-text">
                                Small and nice item description
                              </p>
                              <a
                                class="btn btn-primary"
                                href="#"
                                title="Item Link"
                                >Item Link</a
                              >
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 mt-4">
                          <div class="card shadow-sm">
                            <div class="card-body">
                              <h5 class="card-title">Item Title</h5>
                              <p class="card-text">
                                Small and nice item description
                              </p>
                              <a
                                class="btn btn-primary"
                                href="#"
                                title="Item Link"
                                >Item Link</a
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="button-row d-flex mt-4 col-12">
                          <button
                            class="btn btn-primary js-btn-prev"
                            type="button"
                            title="Prev"
                          >
                            Prev
                          </button>
                          <button
                            class="btn btn-primary ml-auto js-btn-next"
                            type="button"
                            title="Next"
                          >
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title">Additional Comments</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <textarea
                          class="multisteps-form__textarea form-control"
                          placeholder="Additional Comments and Requirements"
                        ></textarea>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Prev
                        </button>
                        <button
                          class="btn btn-success ml-auto"
                          type="button"
                          title="Send"
                        >
                          Send
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
    <script src="./script.js"></script>
  </body>
</html>
